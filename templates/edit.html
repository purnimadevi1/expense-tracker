{% extends "base.html" %}
{% block content %}
  <h3>Edit Expense</h3>
  <form method="post" action="{{ url_for('edit', expense_id=expense['id']) }}">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" name="title" required value="{{ expense['title'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input class="form-control" name="amount" required type="number" step="0.01" value="{{ expense['amount'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" name="category" value="{{ expense['category'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input class="form-control" name="date" type="date" value="{{ expense['date'] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" name="notes" rows="2">{{ expense['notes'] }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
  </form>
{% endblock %}
