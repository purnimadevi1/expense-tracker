{% extends "base.html" %}
{% block content %}
  <h3>Add Expense</h3>
  <form method="post" action="{{ url_for('add') }}">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input class="form-control" name="amount" required type="number" step="0.01">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" name="category" placeholder="e.g., Food, Transport">
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input class="form-control" name="date" type="date" value="{{ today }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" name="notes" rows="2"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
  </form>
{% endblock %}
